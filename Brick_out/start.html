<!DOCTYPE html>
<html>
<head>
	<title>Start</title>
	<meta charset="utf-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	<script src = "start.js"></script>
	<link type="text/css" rel = "stylesheet" href="start.css">
	<link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
</head>
<body>
	<div id="main">
		<span style="color:rgb(255,18,136);">B</span><span style="color:rgb(251,80,10);">R</span><span style="color:rgb(252,135,6);">I</span><span style="color:rgb(251,187,4);">C</span><span style="color:rgb(74,210,2);">K&nbsp;</span>
		<span style="color:rgb(24,172,255);">O</span><span style="color:rgb(69,87,255);">U</span><span style="color:rgb(185,46,251);">T</span>
		<div id="option">
			<div class = "first" id = "story">▶ Story</div>
			<div class = "first" id = "timeattack">▶ Time Attack</div>
		</div>
		<div id = "createball">
			<div class = "ballsize" id = "ballsmall">◀</div>
			<canvas id = "myCanvas"></canvas>
			<div class = "ballsize" id = "ballbig">▶</div>
			<div id = "colorbox">
				<div class = "colorbox" id = "box1"></div>
				<div class = "colorbox" id = "box2"></div>
				<div class = "colorbox" id = "box3"></div>
				<div class = "colorbox" id = "box4"></div>
				<div class = "colorbox" id = "box5"></div>
				<div class = "colorbox" id = "box6"></div>
				<div class = "colorbox" id = "box7"></div>
			</div>
			<input type="button" id="storystart" value="Play!!">
		</div>
	</div>
	<img id="goMain" src="go_main.png" alt="score">
</body>
</html>
